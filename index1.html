<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avarynx Avatar - 3D Avatar Animation</title>
    <meta name="description" content="Interactive 3D avatar with lipsync and animation capabilities">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <!-- Audio Context Resume Button -->
    <button id="btnResumeAudio" class="audio-btn">Enable Audio</button>

    <!-- Main Container -->
    <div class="container">
        <!-- Controls Panel -->
        <div class="controls-panel">
            <h1>Avarynx Avatar</h1>

            <!-- Avatar Loading -->
            <div class="control-group">
                <h3>Load Avatar</h3>
                <input type="text" id="avatarUrl" placeholder="Avatar GLB URL" value="/assets/avatars/brunette_1.glb">
                <button id="btnLoad">Load Avatar</button>
                <input type="file" id="fileInput" accept=".glb,.gltf" style="display: none;">
                <button onclick="document.getElementById('fileInput').click()">Upload GLB</button>
            </div>

            <!-- Pose Templates -->
            <div class="control-group">
                <h3>Pose</h3>
                <select id="poseTemplate">
                    <option value="neutral">Neutral</option>
                    <option value="wave">Wave</option>
                    <option value="thinking">Thinking</option>
                    <option value="presenting">Presenting</option>
                </select>
            </div>

            <!-- Eye Controls -->
            <div class="control-group">
                <h3>Eyes</h3>
                <label>
                    Up/Down: <input type="range" id="eyeUD" min="-1" max="1" step="0.1" value="0">
                </label>
                <label>
                    Left/Right: <input type="range" id="eyeLR" min="-1" max="1" step="0.1" value="0">
                </label>
                <label>
                    Blink: <input type="range" id="blink" min="0" max="1" step="0.1" value="0">
                </label>
            </div>

            <!-- Text-to-Speech -->
            <div class="control-group">
                <h3>Speech</h3>
                <textarea id="ttsText" placeholder="Enter text for speech synthesis...">Hello! I'm your 3D avatar.</textarea>
                <button id="btnSpeak">Speak</button>
            </div>
        </div>

        <!-- 3D Canvas -->
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <!-- Log Output -->
    <div class="log-container">
        <pre id="log"></pre>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
